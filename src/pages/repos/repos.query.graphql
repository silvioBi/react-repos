query Repos(
    $after: String = null
    $query: String = "topic:react sort:stars-desc"
  ) {
    search(query: $query, type: REPOSITORY, after: $after, last: 5) {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      edges {
        node {
          ... on Repository {
            id
            name
            stargazerCount
            forkCount
          }
        }
      }
      repositoryCount
    }
}